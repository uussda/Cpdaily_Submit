        type: 1
        value: 36.1
    - default:
        title: 下午体温？
        type: 1
        value: 36。3
    - default:
        title:晚上体温？
        type: 1
        value: 36.2
    - default:
        title: 身体状况
        type: 2
        value: 身体健康
    - default:
        title: 是否今日返校？
        type: 2
        value: 否
